<script>
function myfun()
{


var a=document.getElementById("number").value;



if(a=="")
{
document.getElementById("message").innerHTML="*** please fill the number";
return false;
}

if(isNaN(a))
{
document.getElementById("message").innerHTML="***  enter only numeric value";
return false;
}

if(a.length<10)
{
document.getElementById("message").innerHTML="***  number must be 10 digits";
return false;
}

if(a.length>10)
{
document.getElementById("message").innerHTML="***  number must be 10 digits";
return false;
}

if((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7)) 
{
document.getElementById("message").innerHTML="***  number must be start with 9, 8 and 7 digits";
return false;
}
}

</script>

<form onsubmit="return myfun()">
